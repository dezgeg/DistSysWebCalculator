<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>DistSys Project - Calculator - Client 1</title>
        <link rel="stylesheet" href="styles.css" type="text/css" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript" src="js/history.js"></script>
        <script type="text/javascript" src="js/calculate.js"></script>
        <script type="text/javascript" src="js/parser.js"></script>
        <script type="text/javascript" src="js/plot.js"></script>
        <script type="text/javascript" src="client1.js"></script>
    </head>
    <body>
        <div id="calculationResults"></div>
        <form method="GET" id="mainForm">
            <input type="text" name="expr" />
            <input type="submit" />
            <button type="button" id="clearHistory">Clear history</button>
            <br/>
            Plot mode: <select name="plotType">
                <option value="plotLocally">Plot locally, calculate locally</option>
                <option value="plotTrigTaylorApproxLocally">Plot locally, calculate remotely, approximate trig with elementary ops (Taylor series)</option>
                <option value="plotImageOnServer">Plot completely on server</option>
            </select>
        </form>
        <br/>
        <div id="graphDialog">
            <canvas width="100" height="100"></canvas>
            <img src="" alt="Plotted function" />
        </div>
    </body>
</html>
